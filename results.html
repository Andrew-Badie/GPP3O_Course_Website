<html lang="en">

</header>
<main>
    <div class="container">
        <h1>Assessment Results</h1>
        <div class="results">

                <table>
                    <thead>
                        <tr><th>Trait</th><th>Score</th><th>Percentage</th></tr>

                    <tbody></tbody>

                    <thead>
                        <tr><th>Skill</th><th>Score</th><th>Percentage</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div id="paragraph-section" class="paragraph-section">
            <p id="highestCharacter"></p>
            <p id="highestSkill"></p>
        </div>
        <div id="bottom-section">
            <a class="btn" href="homepage.html">Retake Quiz</a>
